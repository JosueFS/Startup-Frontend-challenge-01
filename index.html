<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="global.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Frontend Challenge #01</title>
</head>
<body>
  <main class="login-container">
    <div class="content-wrapper">
      <header>
        <img src="./assets/logo.png" alt="seed logo">
        <strong>Growing</strong>
      </header>

      <form class="login-form">
        <h3>Faça Login</h3>
        <p>Acesse sua conta de acordo com as instruções recebidas por email</p>
        
        <div class="input-group">
          <input type="email" placeholder="Email"/>
          <svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        </div>
  
        <div class="input-group">
          <input type="password" placeholder="Senha"/>
          <svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke-width="2" d="M19,23 L19,11 L5,11 L5,23 L19,23 Z M12,15 L12,19 M17,11 L17,7 C17,4 17,1 12,1 C7,1 7,4 7,7 L7,11"></path></svg>
        </div>
  
        <div class="form-bottom">
          <div class="check">
            <input type="checkbox" name="remember">
            <label for="remember">Lembrar de mim</label>
          </div>
  
          <a href="#">Recuperar senha</a>
        </div>
  
        <button onclick="alert('Um curioso foi detectado! :D')" class="btn-primary">Entrar</button>
      </form>

      <aside>
        <h3>Starters Front-end</h3>
        <p>Bem vindo ao primeiro nível da sua jornada na Start Up!</p>
        <div class="aside-title">
        </div>
        
        <div class="art-image">
          <img src="assets/main.png" alt="two peoples coding" />
          <img src="assets/dev-activitty.png" alt="two peoples coding" />
          <img src="assets/scrum.png" alt="two peoples coding" />
          <img src="assets/mobile.png" alt="two peoples coding" />
        </div>
      </aside>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
